<div class="container my-5">
    <h1 class="text-center mb-4">Список книг</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="get" class="mb-4">
                <div class="input-group">
                    <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Знайдіть книгу..." class="form-control">
                    <button type="submit" class="btn btn-primary">Пошук</button>
                </div>
            </form>
        </div>
    </div>

    {% if books %}
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ book.title }}</h5>
                <p class="mb-0">Автор: {{ book.author }} | Рік: {{ book.year }}</p>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'update_book' book.id %}" class="btn btn-sm btn-warning me-2">Редагувати</a>
                <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-danger">Видалити</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center">Книги не знайдені</p>
    {% endif %}
</div>
